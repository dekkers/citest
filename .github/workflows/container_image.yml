name: Create container image
on: [push]

jobs:
  create_container_image:
    runs-on: ubuntu-22.04
    steps:
      # - name: Set env variables
      #   run: |
      #     CI_COMMIT_REF_SLUG=$(echo $GITHUB_REF_NAME | cut -c -63 | sed 's/[^a-z0-9]/-/gi'")
      #     IMAGE_NAME=$:$CI_COMMIT_REF_SLUG
      #     echo "CI_COMMIT_REF_SLUG=$CI_COMMIT_REF_SLUG" >> $GITHUB_ENV
      #     echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            # branch event
            type=ref,event=branch
            # tag event
            type=ref,event=tag
            # pull request event
            type=ref,event=pr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          # Docker build will be an alias to docker buildx build
          install: true

      # - name: Login to GitHub Container Registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.repository_owner }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        uses: docker/build-push-action@v3
        with:
          # We don't use git context because that doesn't process .dockerignore
          # https://github.com/docker/cli/issues/2827
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
